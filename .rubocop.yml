inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'
    - 'bin/{bundle,rails,rake,setup,update,yarn}'
  SuggestExtensions: false
  NewCops: enable

# 各種スタイル設定
Style/Alias:
  EnforcedStyle: prefer_alias_method
Style/AsciiComments:
  Enabled: false
Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining
Style/ClassAndModuleChildren:
  Enabled: false
Style/ClassCheck:
  EnforcedStyle: kind_of?
Style/CommentedKeyword:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false
Style/EmptyCaseCondition:
  Enabled: false
Style/FormatString:
  EnforcedStyle: percent
Style/FormatStringToken:
  EnforcedStyle: annotated
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/MultilineBlockChain:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/PerlBackrefs:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/RegexpLiteral:
  AllowInnerSlashes: true
Style/Documentation:
  Enabled: false
Style/RedundantConstantBase: 
  Enabled: false

# レイアウト設定
Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation
Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'
Layout/ExtraSpacing:
  AllowForAlignment: true
Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent
Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table
Layout/LineLength:
  Max: 140
  Exclude:
    - 'app/system_admin/**/*'
    - 'app/libs/system_admins/components/**/*'
  AllowedPatterns:
    - "'.+'"
    - '".+"'
    - '#.+'
    - '/.+/'
    - '([A-Z][A-Za-z\d]+::){2,}[A-Z]'
    - '([A-Z]+_){4,}[A-Z]'
    - '\s+(has_one|has_many|belongs_to|validate|validates|delegate)\s+:.+'
    - '\s+(indexes)\s+:.+'
    - '(^|\s+)def [^\(]+\(.+\)'

# Lint設定
Lint/MissingSuper:
  Enabled: false
Layout/MultilineMethodCallBraceLayout:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Layout/SpaceInsideBlockBraces:
  EnforcedStyleForEmptyBraces: space
Lint/SuppressedException:
  Exclude:
    - 'spec/**/*'

# メトリクス設定
Metrics/AbcSize:
  Exclude:
    - 'lib/tasks/helpers/test_data_helper.rb'
  Max: 50
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'app/admin/**/*'
    - 'app/libs/admins/components/**/*'
    - 'spec/**/*'
    - 'lib/tasks/helpers/test_data_helper.rb'
    - '*.gemspec'
    - 'config/routes.rb'
  AllowedMethods:
    - 'configure'
    - 'class_eval'
    - 'extended'
    - 'helpers'
    - 'included'
    - 'instance_eval'
    - 'namespace'
    - 'resource'
    - 'resources'
    - 'route_param'
    - 'transaction'
    - 'class_methods'
Metrics/ClassLength:
  Max: 250
  Exclude:
    - 'app/api/*_apis/*/apis/*.rb'
Metrics/CyclomaticComplexity:
  Max: 30
Metrics/MethodLength:
  Exclude:
    - 'lib/tasks/helpers/test_data_helper.rb'
  Max: 50
Metrics/ModuleLength:
  Exclude:
    - 'lib/tasks/helpers/test_data_helper.rb'
  CountAsOne:
    - array
    - hash
    - heredoc
Metrics/ParameterLists:
  CountKeywordArgs: false

# 命名設定
Naming/MethodParameterName:
  AllowedNames:
    - x
    - y
    - w
    - h
    - id
    - ip
    - to

# RSpec設定
RSpec/AnyInstance:
  Enabled: false
RSpec/SpecFilePathFormat:
  Enabled: false
RSpec/SpecFilePathSuffix:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
RSpec/DescribedClass:
  EnforcedStyle: described_class
RSpec/ExampleLength:
  Enabled: false
RSpec/HookArgument:
  EnforcedStyle: each
RSpec/ImplicitExpect:
  EnforcedStyle: is_expected
RSpec/ImplicitSubject:
  EnforcedStyle: disallow
RSpec/IteratedExpectation:
  Enabled: false
RSpec/InstanceVariable:
  AssignmentOnly: true
RSpec/MessageChain:
  Enabled: false
RSpec/MessageSpies:
  EnforcedStyle: receive
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Max: 20
RSpec/NamedSubject:
  Enabled: false
RSpec/NestedGroups:
  Max: 8
RSpec/LetSetup:
  Enabled: false
RSpec/VerifiedDoubles:
  Enabled: false

